{% extends 'meu_app/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Curso{% else %}Criar Curso{% endif %}</h2>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
